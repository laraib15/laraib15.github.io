 <h2 id="typing"></h2>

<script>
  // Add all your skills/roles here
  const roles = [
  "Web Developer",
  "Vue.js Enthusiast",
  "Laravel Developer",
  "GraphQL Explorer"
];

  let i = 0;       // index for roles
  let j = 0;       // index for letters
  let isDeleting = false;
  const typingElement = document.getElementById("typing");
  const typingSpeed = 120;   // typing speed
  const deletingSpeed = 60;  // deleting speed
  const pauseAfterWord = 1200; // pause when word is finished

  function typeEffect() {
    const currentRole = roles[i];
    let text = currentRole.substring(0, j);

    typingElement.textContent = text + " |"; // adds blinking cursor effect

    if (!isDeleting && j < currentRole.length) {
      j++;
      setTimeout(typeEffect, typingSpeed);
    } else if (isDeleting && j > 0) {
      j--;
      setTimeout(typeEffect, deletingSpeed);
    } else {
      if (!isDeleting) {
        // Word finished
        isDeleting = true;
        setTimeout(typeEffect, pauseAfterWord);
      } else {
        // Move to next role
        isDeleting = false;
        i = (i + 1) % roles.length;
        setTimeout(typeEffect, typingSpeed);
      }
    }
  }

  typeEffect();
</script>
